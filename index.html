<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be6fcdcbcc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div><h1 class="heading">Login</h1></div>
        <div class="username">
            <input type="text" placeholder="Username" required/>
            <i class="fa-solid fa-user lock"></i>
        </div>
        <div class="username">
            <input type="password" placeholder="Password" required/>
            <i class="fa-solid fa-lock lock"></i>
        </div>
        <div class="check">
            <label><input type="checkbox" class="box">Remember password</label>
            <a href="">forgot password</a>
        </div>
        <div class="button"><button class="btn">Login</button></div>
        <div class="account">
            <p>Don't have an account? <a href="">Register</a></p>
        </div>
    </div>
</body>
</html>
